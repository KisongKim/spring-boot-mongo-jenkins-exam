server.servlet.context-path=/exam
#spring.profiles.active=dev
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
#https://github.com/pgjdbc/pgjdbc/issues/1102
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#https://stackoverflow.com/questions/30549489/what-is-this-spring-jpa-open-in-view-true-property-in-spring-boot
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
hibernate.format_sql=false

#spring.jpa.hibernate.ddl-auto=create; create-drop don't use actual production code.
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.PhysicalNamingStrategyStandardImpl


#enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console